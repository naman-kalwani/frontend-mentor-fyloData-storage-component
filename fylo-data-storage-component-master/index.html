<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="container">
    <div class="image"></div>
    <div class="cards">
      <div class="pop_up">
        <h1>185</h1>
        <p class="para185">GB Left</p>
      </div>
      <div class="card1">
        <div class="card1_top">
          <img src="./images/logo.svg" alt="fylo logo">
        </div>
        <div class="card1_bottom">
          <div class="doc_icon">
            <img src="./images/icon-document.svg" alt="folder icon">
          </div>
          <div class="folder_icon">
            <img src="./images/icon-folder.svg" alt="folder icon" class="folder_img">
          </div>
          <div class="upload_icon">
            <img src="./images/icon-upload.svg" alt="upload icon " class="upload_img">
          </div>
        </div>
      </div>
      <div class="card2">
        <p class="para ">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="range">
          <div class="space1">
            <div class="circle"></div>
          </div>
        </div>
        <div class="gb">
          <p class="para">0 GB</p>
          <p class="para">1000 GB</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
